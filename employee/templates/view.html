<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  body {
    background-image: url('/static/3.jpg');
    background-repeat: no-repeat;
    background-size: 100% 100%; 
    background-attachment: fixed;
   }
   </style>
  <head>
    <div class="container table-responsive">
        <!-- Content here -->
        
  <div class=" table-responsive">
    <!-- Content here -->
    <h1 align="center" style="color: #0a21c0;"><b><u> All Employee Details</u></b></h1>
    <div class ="background-image"></div>
   
    <table class=" table table-hover table-stripped table-bordered border-secondary table-light">
        <thead class="table-dark gray">
          <tr>
            <th scope="col">Employee_id</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Location</th>
            <th scope="col">Role</th>
            <th scope="col">Phone_Number</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Salary</th>
            <th scope="col">Hire_date</th>
          </tr>
        </thead >

            {% for emp in emps%}
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">{{emp.emp_id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.dept}}</td>
            <td>{{emp.location}}</td>
            <td>{{emp.role}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.hire_date}}</td>
        </tr>
      
        </tbody>
        {% endfor %}
        </tr>
        
      </table>
   



  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
